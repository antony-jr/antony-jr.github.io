ic/chunks/90d169a9093741f51f34dc042505bf439fbe8e19.dc81bd0bac399cceeaa3.js" as="script"/><link rel="preload" href="/_next/static/chunks/71247caf95475e3ea7f9a0f8a30beb258b23d005.0b776a914d2341d7fbbb.js" as="script"/><link rel="preload" href="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3f620dda7e662e91e325.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-ae3cb427ef9647681460.js" as="script"/><link rel="preload" href="/_next/static/chunks/0c428ae2.8c5a600d061af116c63c.js" as="script"/><link rel="preload" href="/_next/static/chunks/9284526e3cdd06d16534c4e3aee9092e2395f424.ac5f8667495f82630f5d.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/blog/post/%5Bslug%5D-4548e68514b6eceae971.js" as="script"/></head><body><div id="__next"><div style="display:flex;justify-content:center;align-items:center;width:100%;height:100vh;overflow:hidden;transition:all 0.2s ease-out"><div class="spinner-grow text-dark"></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontmatter":{"author":"Antony Jr.","title":"Update Deploy Qt: Making updaters for Qt Application with a single command","description":"Future plans for Update Deploy Qt, A project that aims to make updater for Qt Application with less code as possible, ideally with a single command","imageProvided":true,"tag":"Dev Tools","read":5},"date":"Mon Aug 19 2019","markdownBody":"\nThis project was tought a very long time ago. I actually thought of using simple *subprocess* to achive this but eventually got a hack to \ndo this without using *subprocess* by directly injecting code into the application's memory and execution cycle(I will talk about this in \nthis post).\n\nInitially I had planned to support the following distribution methods but changed it along the way,\n\n   * Qt Installer Framework and\n   * Github Releases\n\n\nFor these two distribution methods I created the below two projects,\n   \n   * QPluginInstaller (https://github.com/antony-jr/QInstallerBridge)\n   * GHReleasesBridge (Deleted the Repo)\n\nSo after having the entire project at alpha stage, I suggested it to a AppImage developer to use it as their solution for\nupdating their AppImages. But the guys at AppImage said that they needed the Zsync algorithm's way of updating and not my\ndistribution methods. \n\nSo Now that there is some users who want this, I thought I might need to implement this in the future anyway so I started working \non the bridge **for updating AppImages using the Zsync Algorithm**. After finishing that I created the beta version of \nupdatedeployqt. \n\nIt initially gained support from some Qt projects. But some were skeptical because there were less stars on the project.\n\nIf you want to support the project then please star it at https://github.com/antony-jr/updatedeployqt\n\n\n![issue](/updatedeployqtissue.png)\n\n**I have put the project on pause because the code injection did not seem to work well Qt/QML projects. But Now I've finally discovered\non how to do that but I'm really really lazy on implementing it.**\n\n### Note About Code Injection\n\nSimilar to Games, Qt uses a plugin system which loads shared libraries on runtime. One such shared library is Qt's basic core plugin for\neach platform. I recompiled that specific plugin with my custom code to load my bridges according to the configuration given in json\nformat by the user. Now when a Qt Application is deployed the actual Qt core plugin is replaced with my mod Qt core plugin.\n\nThis gives my bridges to execute within the target program's memory.\n\n### Conclusion\n\nI'm really planning to revive this project as soon as possible but a lot of things are more important in life than some hobby \nproject, So hopefully in the near future(maybe 2023 or 2024) the project might be in stable release. \n","slug":"2019-08-19","prevPost":{"title":"Making AppImage for Insight GDB Debugger for Reading a Book on Assembly","slugName":"2018-04-24","date":"Tue Apr 24 2018"},"nextPost":{"title":"ShareMyHost for streaming Movies from my Computer to Kodi","slugName":"2019-11-21","date":"Thu Nov 21 2019"}},"__N_SSG":true},"page":"/blog/post/[slug]","query":{"slug":"2019-08-19"},"buildId":"U-O5WQXHlmPlqtRIwPfQt","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"width=device-width"}]]}</script><script nomodule="" src="/_next/static/chunks/polyfills-ff58146f96da6d6b6775.js"></script><script src="/_next/static/chunks/main-745b6bc85baa9054ad74.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.b11cd6ab3c62dae3dfb8.js" async=""></script><script src="/_next/static/chunks/aa71f7ffe000c7e8f0c01f0f89601980827f7650.373afc1616d24ef66240.js" async=""></script><script src="/_next/static/chunks/5a2cb1114c8504c89df33f5133e6592f3a100825.84f98f3312eda9faaace.js" async=""></script><script src="/_next/static/chunks/90d169a9093741f51f34dc042505bf439fbe8e19.dc81bd0bac399cceeaa3.js" async=""></script><script src="/_next/static/chunks/71247caf95475e3ea7f9a0f8a30beb258b23d005.0b776a914d2341d7fbbb.js" async=""></script><script src="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3f620dda7e662e91e325.js" async=""></script><script src="/_next/static/chunks/pages/_app-ae3cb427ef9647681460.js" async=""></script><script src="/_next/static/chunks/0c428ae2.8c5a600d061af116c63c.js" async=""></script><script src="/_next/static/chunks/9284526e3cdd06d16534c4e3aee9092e2395f424.ac5f8667495f82630f5d.js" async=""></script><script src="/_next/static/chunks/pages/blog/post/%5Bslug%5D-4548e68514b6eceae971.js" async=""></script><script src="/_next/static/U-O5WQXHlmPlqtRIwPfQt/_buildManifest.js" async=""></script><script src="/_next/static/U-O5WQXHlmPlqtRIwPfQt/_ssgManifest.js" async=""></script></body></html>
