ecific locations \non my computer.\n\nSurprisingly there was no software that follows my description.\n\nI'm Software Engineer so I built the software I needed. Simple as that. It is worthy to note that I'm not a professional software engineer.\n\n\nI used Mongose server and embeded it into my Qt/QML application **ShareMyHost**. I modified the mongose server source code to use \nhttp mountpoints.\n\nYou can checkout the project at https://github.com/antony-jr/ShareMyHost, If you want to support it please star it.\n\n","slug":"2019-11-21","prevPost":{"title":"Update Deploy Qt: Making updaters for Qt Application with a single command","slugName":"2019-08-19","date":"Mon Aug 19 2019"},"nextPost":{"title":"Buying a Domain with Namecheap","slugName":"2020-08-08","date":"Sat Aug 08 2020"}},"__N_SSG":true},"page":"/blog/post/[slug]","query":{"slug":"2019-11-21"},"buildId":"U-O5WQXHlmPlqtRIwPfQt","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"width=device-width"}]]}</script><script nomodule="" src="/_next/static/chunks/polyfills-ff58146f96da6d6b6775.js"></script><script src="/_next/static/chunks/main-745b6bc85baa9054ad74.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.b11cd6ab3c62dae3dfb8.js" async=""></script><script src="/_next/static/chunks/aa71f7ffe000c7e8f0c01f0f89601980827f7650.373afc1616d24ef66240.js" async=""></script><script src="/_next/static/chunks/5a2cb1114c8504c89df33f5133e6592f3a100825.84f98f3312eda9faaace.js" async=""></script><script src="/_next/static/chunks/90d169a9093741f51f34dc042505bf439fbe8e19.dc81bd0bac399cceeaa3.js" async=""></script><script src="/_next/static/chunks/71247caf95475e3ea7f9a0f8a30beb258b23d005.0b776a914d2341d7fbbb.js" async=""></script><script src="/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.3f620dda7e662e91e325.js" async=""></script><script
